<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos - Agregar</title>
</head>

<body>
    <header>
        <p>Agregar</p>
    </header>
    <main>
        <form id="create">
            <label for="idOdontologo">ID Odontologo:</label>
            <input type="number" name="idOdontologo" id="idOdontologo" required>
            <br>
            <label for="idPaciente">ID Paciente:</label>
            <input type="number" name="idPaciente" id="idPaciente" required>
            <br>
            <label for="fechaHora">Fecha y Hora:</label>
            <input type="datetime-local" name="fechaHora" id="fechaHora" required>
            <br>
            <button type="submit">Agregar</button>
        </form>
    </main>
    <footer></footer>
    <script src="/js/postTurno.js"></script>
</body>

</html>
